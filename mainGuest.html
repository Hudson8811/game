<!DOCTYPE html>
<html lang="ru" class="data-scroll-container">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Главный экран Гость</title>
  <link rel="stylesheet" href="css/style.css" media="all">
  <meta name="theme-color" content="#fff" />

</head>

<body>

  <header class="header">
    <div class="header__content">
      <div class="header__content-left">
        <div class="header__content-left__logo">
          <a href="#" class="header__content-left__logo-link">
            RudaGame
          </a>
        </div>
      </div>
      <div class="header__content-right">
        <nav class="header__content-right__nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="#" class="nav__list-item__link">
                Об игре
              </a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-item__link">
                Новости
              </a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-item__link">
                Контакты
              </a>
            </li>
          </ul>
        </nav>

        <div class="header__content-right__social">
          <ul class="social__list">
            <li class="social__list-item">
              <a href="#" class="social__list-item__link">
                i@mrebrov.ru
              </a>
            </li>
            <li class="social__list-item">
              <a href="#" class="social__list-item__link">
                <svg style="enable-background:new 0 0 24 24;" version="1.1" viewBox="0 0 24 24" width="20" height="20"
                  xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                      id="settings" fill="#07171D" />
                  </g>
                </svg>
              </a>
            </li>
            <li class="social__list-item">
              <a href="#" class="social__list-item__link">
                <svg viewBox="0 0 1024 1024" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M640 768H384V192L128 64h512v192h64V0H0v832l384 192V832h320V512h-64V768zM1024 384L768 192v128H512v128h256v128L1024 384z"
                    fill="#07171D" />
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main id="main">

    <section class="main-guest">
      <div class="container">
        <div class="main-guest__content">
          <div class="main-guest__content-top">
            <div class="main-guest__content-top__descr">
              <p>
                Привет,
              </p>
            </div>
            <div class="main-guest__content-top__title">
              <h2>
                будущий игрок <span>RudaGame</span>
              </h2>
            </div>
          </div>

          <div class="main-guest__content-bottom">
            <div class="main-guest__content-bottom__form">
              <form class="main-guest__form">
                <div class="main-guest__form-links">
                  <a href="#" class="btn-global main-guest__form-links__btn active">
                    Авторизация
                  </a>
                  <a href="#" class="btn-global main-guest__form-links__btn">
                    Регистрация
                  </a>
                </div>
                <label for="#" class="label-global">
                  <input type="email" class="label-global__input" placeholder="Почта">
                </label>
                <label for="#" class="label-global">
                  <input type="password" class="label-global__input" placeholder="Пароль">
                </label>
                <button class="btn-global main-guest__form-submit">
                  Войти
                </button>
              </form>
            </div>
            <div class="main-guest__content-bottom__info">
              <div class="main-guest__content-bottom__info-title">
                <h1>
                  RudaGame
                </h1>
              </div>
              <div class="main-guest__content-bottom__info-descr">
                <p>
                  &mdash;&nbsp;это массовая многопользовательская ролевая онлайн игра, экономическая стратегия реального
                  времени в&nbsp;жанре киберфэнтези
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>

  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
